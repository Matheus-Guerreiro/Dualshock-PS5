<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>PlayStation Store</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="symbol" src="./img/logo.png" alt="Symbol">
                <div id="menu-list">
                    <div class="menu-1">
                        <a class="nav-link">Consoles</a>
                        <a class="nav-link">Acess√≥rios</a>
                    </div>
                    <div class="menu-2">
                        <a class="nav-link">Controles</a>
                        <a class="nav-link">Outros</a>
                    </div>
                </div>
            <img class="menu-icon" src="./img/menu.png" alt="menu" onclick="showMenu()">
        </div>


        <div class="row">
            <div class="column-1">
                <h2>PS5 Dualshock</h2>
                <h3>Wireless Controller for PlayStation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="button-buy">Comprar agora <img src="./img/arrow.png" alt="arrow"></button>
            </div>

            <div class="column-2">
                <img class="controller" src="./img/controller.png" alt="controller">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img class="img-add" src="./img/add.png" alt="add">
                </button>
            </div>
        </div>

        <div class="social-media">
            <img src="./img/fb.png" alt="Facebook">
            <img src="./img/ig.png" alt="Instagram">
            <img src="./img/tw.png" alt="Twitter">
        </div>

    </div>
</body>

<script>

    const menuList = document.getElementById("menu-list")

    menuList.style.maxHeight = "0px"

    function showMenu() {
        if (menuList.style.maxHeight == "0px") {
            menuList.style.maxHeight = "120px"
        } else {
            menuList.style.maxHeight = "0px"
        }
    }


</script>

</html>
